<div class="page-header section-image">
    <div class="page-header-image" style="background-image:url(assets/img/bg18.jpg)"></div>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-4 ml-auto mr-auto">
                    <div class="info info-horizontal">
                        <div class="icon icon-primary">
                            <i class="now-ui-icons media-2_sound-wave"></i>
                        </div>
                        <div class="description">
                            <h5 class="info-title">Gå onlinekursen</h5>
                            <p class="description">
                                We've created the marketing campaign of the website. It was a very interesting collaboration.
                            </p>
                        </div>
                    </div>
                    
                    
                </div>
                <div class="col-md-4 mr-auto">
                    <div class="card card-signup">
                        <div class="card-body" >
                            <h4 class="card-title text-center text-black">Register</h4>
                               
                             <form #f="ngForm" (ngSubmit)="skicka(f)" >    
                                <div class="input-group "[ngClass]="{'input-group-focus':focus0===true}">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"> <i class="fa fa-language" aria-hidden="true"></i></span>
                                    </div>
                                    <select [ngModel] name="language" #drplang="ngModel" required class="custom-select form-control" id="language" (focus)="focus0=true" (blur)="focus0=false">
                                        <option [ngValue]="null">Choose language</option>
                                        <option *ngFor="let lang of languageList; let i = index" [value]="languageList[i].id">
                                            {{lang.name}}
                                        </option>
                                    </select>
                                    <div *ngIf="drplang.touched && !drplang.valid">
                                        <div *ngIf="drplang.errors.required" class=" alert-danger">
                                            måste finnas
                                        </div>    
                                    </div>
                                </div>
                           
                                <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                                  </div>
                                    <input name="inputGender" id="inputGender" minlength="3" ngModel required #inputGender="ngModel" type="text" class="form-control" placeholder="Kön" (focus)="focus=true" (blur)="focus=false">
                                    <div *ngIf="inputGender.touched && !inputGender.valid">
                                        <div *ngIf="inputGender.errors.required" class=" alert-danger">
                                            måste finnas
                                        </div>    
                                    </div>
                                </div>
                                <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text">  <i class="now-ui-icons text_caps-small"></i></span>
                                  </div>
                                    <input name="inputBefattning" id="inputBefattning" ngModel required #inputBefattning="ngModel" type="text" placeholder="Last Name..." class="form-control" (focus)="focus1=true" (blur)="focus1=false">
                                </div>
                                <div class="input-group" [ngClass]="{'input-group-focus':focus2===true}">
                                  <div class="input-group-prepend">
                                      <span class="input-group-text"> <i class="now-ui-icons ui-1_email-85"></i></span>
                                  </div>
                                    <input type="text" class="form-control" placeholder="Email..." (focus)="focus2=true" (blur)="focus2=false">
                                </div>
                                <!-- If you want to add a checkbox to this form, uncomment this code -->
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox">
                                        <span class="form-check-sign"></span>
                                        I agree to the terms and
                                        <a href="#something">conditions</a>.
                                    </label>
                                </div>
                                <div class="card-footer text-center">
                                   
                                    <button type="submit" class="btn btn-primary btn-round btn-lg">Start the onlineguide</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>
